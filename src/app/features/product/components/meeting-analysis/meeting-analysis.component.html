<section class="section-spacing w-full site-container">
    <div class="flex flex-col items-center gap-[24px] mb-[40px] xl:mb-[80px]">
<div class="flex items-center gap-[8px] md:gap-[16px] xl:gap-[16px]">
            <img src="assets/images/liatranscript_logo.svg" alt="LiaTranscript"
                class="h-[21.62px] md:h-[43px] xl:h-[43px] w-auto object-contain flex-shrink-0">
        </div>
        <p
            class="text-ai-gray-850 text-center font-sans text-base md:text-xl font-normal leading-[148%] xl:max-w-[356px]">
            Intelligente Meeting-Analyse
        </p>
    </div>

    <div
        class="w-full xl:max-w-site mx-auto bg-ai-gray-200 rounded-[24px] overflow-hidden p-6 md:p-12 xl:px-[80px] xl:py-[80px] flex flex-col items-center gap-4 md:gap-6 lg:gap-8 xl:flex-row xl:justify-center">
        <div
            class="flex flex-col md:flex-row md:flex-nowrap justify-center gap-4 md:gap-6 lg:gap-8 items-center lg:items-stretch w-full md:h-[454px] xl:w-[984px] xl:h-[454px]">
            <span class="hidden lg:block">
                <app-transcript-panel [transcriptData]="transcriptData"></app-transcript-panel>
            </span>

            <div
                class="relative w-full max-w-[420px] lg:w-fit lg:max-w-none md:flex-none md:h-full xl:h-[454px] overflow-hidden bg-white rounded-[12px] p-[18px] sm:p-[20px] md:p-[22px] lg:p-[24px] xl:p-[36px] flex flex-col gap-[18px] md:gap-[20px] xl:gap-[23px]">
                <div
                    class="flex flex-row flex-1 w-fit mx-auto items-center justify-center gap-[24px] pb-[50px] sm:pb-[52px] md:pb-[54px] xl:pb-[58px]">
                    <div
                        class="flex flex-col gap-[12px] xl:gap-[16px] min-w-0 w-[140px] sm:w-[150px] md:w-[170px] lg:w-[190px] xl:w-[280px] xl:flex-none">
                        <div
                            class="relative rounded-[12px] overflow-hidden bg-gray-200 w-full aspect-square xl:aspect-auto xl:w-[280px] xl:h-[279px]">
                            <img [src]="monicaImage" alt="" class="w-full h-full object-cover object-center">
                        </div>
                        <span
                            class="text-ai-gray-1000 font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none">Monica</span>
                    </div>

                    <div
                        class="flex flex-col gap-[11px] md:gap-[12px] xl:gap-[16px] min-w-0 w-[100px] sm:w-[112px] md:w-[145px] lg:w-[165px] xl:w-[180px] xl:flex-none">
                        <div class="flex flex-col gap-[12px] xl:gap-[16px]">
                            <div
                                class="w-full aspect-square xl:h-[136px] xl:aspect-auto relative rounded-[12px] overflow-hidden bg-gray-200">
                                <img [src]="stephaneImage" alt="" class="w-full h-full object-cover object-center">
                            </div>
                            <span
                                class="text-ai-gray-1000 font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none">Stephane</span>
                        </div>

                        <div class="flex flex-col gap-[12px] xl:gap-[16px]">
                            <div
                                class="w-full aspect-square rounded-[12px] border-2 border-ai-gray-200 bg-white flex flex-col items-center justify-center gap-[10px] p-[10px]">
                                <div class="w-[48px] h-[48px] rounded-full bg-red-50 flex items-center justify-center flex-shrink-0">
                                    <img src="assets/icons/Union.png" alt="" class="w-[28px] h-[23px] object-contain">
                                </div>
                                <span
                                    class="text-[#ED2915] font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none text-center">Lia</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="absolute z-10 flex items-center gap-[12px] left-[18px] sm:left-[20px] md:left-[22px] lg:left-[24px] xl:left-[36px] bottom-[18px] sm:bottom-[20px] md:bottom-[22px] lg:bottom-[24px] xl:bottom-[36px]">
                    <div
                        class="flex items-center gap-[6px] h-[34px] px-[10px] min-w-[56px] xl:w-auto rounded-[10px] border border-ai-gray-650 bg-white justify-center xl:justify-start">
                        <div class="w-[8px] h-[8px] bg-red-600 rounded-full flex-shrink-0"></div>
                        <img [src]="videoIcon" alt="" class="w-[20px] h-[20px] object-contain flex-shrink-0">
                    </div>
                    <button class="min-w-[56px] h-[34px] border-none bg-transparent p-0 cursor-default">
                        <img [src]="hangUpIcon" alt="" class="w-full h-full object-contain">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
