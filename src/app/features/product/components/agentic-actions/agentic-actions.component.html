<section class="section-spacing w-full site-container">
    <div
        class="w-full xl:max-w-[1144px] mx-auto xl:h-[550px] rounded-[12px] bg-ai-gray-100 p-8 md:p-12 xl:p-16 flex flex-col lg:flex-row items-start lg:items-start justify-between gap-[24px] lg:gap-0">

        <div
            class="w-full lg:flex-1 lg:max-w-[445px] flex flex-col items-center lg:items-start gap-[24px] order-1 lg:order-1">

            <div
                class="flex py-2 xl:py-3 px-4 xl:px-6 justify-center items-center rounded-[27.059px] border-[1.353px] border-solid border-[#ED2915]">
                <span
                    class="text-[#ED2915] font-['Poppins',_sans-serif] text-sm xl:text-md font-medium leading-[100%]">Beta</span>
            </div>

            <h2
                class="text-ai-gray-1000 text-center lg:text-left font-['Poppins',_sans-serif] text-2xl md:text-3xl xl:text-4xl font-medium leading-normal">
                Wandelt Meetings in Taten – mit Agentic AI
            </h2>

            <p
                class="text-[rgba(77,77,77,0.70)] text-center lg:text-left font-['Poppins',_sans-serif] text-base md:text-xl font-normal leading-normal max-w-[323px] lg:max-w-none">
                KI-Agenten analysieren Gespräche und handeln selbstständig.
            </p>
        </div>

        <div class="w-full lg:w-[393px] bg-white rounded-[12px] p-6 md:p-8 xl:p-12 flex flex-col order-2 xl:h-[390px]">

            <div class="flex items-center justify-between pb-[16px] border-b border-ai-gray-650">
                <div class="flex items-center gap-[12px]">
                    <span
                        class="text-ai-gray-850 font-['Poppins',_sans-serif] text-[20px] font-medium leading-normal">Action
                        Items</span>
                </div>
                <lucide-icon [img]="ellipsisIcon" [size]="24" class="text-ai-gray-750"></lucide-icon>
            </div>

            <div class="flex flex-col gap-[32px] mt-[28px]">
                @for (item of actionItems; track item.text) {
                <div class="flex gap-[12px]">
                    <div
                        class="w-[24px] h-[24px] rounded-[4px] border border-ai-gray-650 flex-shrink-0 flex items-center justify-center">
                        <lucide-icon [img]="checkIcon" [size]="12" [strokeWidth]="3" class="text-ai-gray-850"></lucide-icon>
                    </div>
                    <div class="flex flex-col">
                        <span
                            class="text-ai-gray-1000 font-['Poppins',_sans-serif] text-[14px] font-normal leading-normal max-w-[229px]">{{
                            item.text }}</span>
                        <div class="flex items-center gap-[4px] mt-[6px]">
                            <lucide-icon [img]="calendarIcon" [size]="12" class="text-ai-gray-800"></lucide-icon>
                            <span
                                class="text-ai-gray-850 font-['Poppins',_sans-serif] text-[12px] font-normal leading-normal">{{
                                item.date }}</span>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>

    </div>
</section>
