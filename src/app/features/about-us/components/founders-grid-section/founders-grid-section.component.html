<section class="site-container section-spacing">
    <div
        class="grid grid-cols-1 lg:grid-cols-2 gap-[16px] sm:gap-[32px] xl:gap-[48px] w-full items-stretch">
        @for (founder of founders; track founder.name) {
        <app-founder-card class="w-full" [avatar]="founder.avatar" [name]="founder.name" [role]="founder.role"
            [linkedin]="founder.linkedin">
        </app-founder-card>
        }
    </div>
</section>
