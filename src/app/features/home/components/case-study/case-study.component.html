<section class="w-full section-spacing">
    <div class="site-container">
        <div class="w-full max-w-site mx-auto bg-bg-subtle rounded-xl p-8 md:p-12 xl:p-16">
            <div class="w-full">
                <div class="flex flex-col items-start text-left gap-[24px] min-w-0 xl:grid xl:grid-cols-[minmax(0,1fr)_540px] xl:gap-x-20">
                    <div class="inline-flex items-center gap-2 xl:col-start-1">
                        <lucide-icon [img]="landmarkIcon" [size]="14"
                            class="text-ai-gray-850 flex-shrink-0"></lucide-icon>
                        <span class="font-sans text-base font-medium leading-normal text-ai-gray-850">Financial Services
                        </span>
                    </div>

                    <h2 class="font-sans text-2xl md:text-3xl xl:text-4xl font-medium text-primary leading-normal xl:col-start-1">
                        Behördenanfragen auf Autopilot</h2>

                    <div class="w-full grid grid-cols-1 sm:grid-cols-2 gap-[16px] xl:col-start-2 xl:row-start-1 xl:row-span-5 xl:self-end xl:gap-[24px]">
                        @for (stat of homeStats; track stat.description) {
                            <div
                                class="flex flex-col justify-start xl:justify-end gap-[8px] items-start bg-white rounded-[12px] p-[16px] sm:p-[20px] aspect-square xl:aspect-auto xl:h-[286px] xl:p-[36px]">
                                <span class="font-medium font-sans text-base md:text-xl leading-normal">{{ stat.value }}</span>
                                <p class="text-[rgba(77,77,77,0.7)] font-normal font-sans leading-normal m-0 text-base md:text-xl">
                                    {{ stat.description }}
                                </p>
                            </div>
                        }
                    </div>

                    <p
                        class="font-sans text-base md:text-xl leading-normal font-normal text-[#4d4d4db3] w-full xl:col-start-1">
                        Für einen Finanzdienstleister haben wir die staatlichen Auskunftsersuchen digitalisiert.
                    </p>

                    <a [routerLink]="['/case-study', 'staatliche-agenten']"
                        class="inline-flex items-center no-underline cursor-pointer arrow-link xl:col-start-1">
                        <span class="font-sans text-base md:text-xl font-medium leading-normal text-cta">Fallstudie lesen</span>
                        <img src="assets/icons/Frame.svg" alt="" class="flex-shrink-0 arrow-link-icon" aria-hidden="true">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
