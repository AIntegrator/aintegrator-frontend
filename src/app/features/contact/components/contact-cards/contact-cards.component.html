<div class="flex flex-col xl:flex-row justify-between items-center xl:items-start gap-[48px] xl:gap-0 section-spacing">
    <div
        class="flex flex-col items-start w-full max-w-[548px] aspect-square p-[32px] md:p-[80px] gap-[10px] rounded-[12px] bg-[#FAFAFA]">
        <div class="flex flex-col items-start gap-[40px]">
            <div class="flex flex-col items-start gap-[40px] md:gap-[80px]">
                <div class="flex flex-col items-start gap-[16px] md:gap-[24px]">
                    <h3 class="text-black text-[24px] md:text-[32px] font-medium leading-normal m-0 w-full">
                        Email
                    </h3>
                    <a [href]="'mailto:' + (email | localizedText)"
                        class="w-auto md:w-[346px] text-black text-[18px] md:text-[24px] font-medium leading-normal underline break-all">
                        {{ email | localizedText }}
                    </a>
                </div>

                <div class="flex flex-col items-start gap-[16px] md:gap-[24px]">
                    <h3 class="text-black text-[24px] md:text-[32px] font-medium leading-normal m-0 w-full">
                        Notfall-Support
                    </h3>
                    <a [href]="'tel:' + (phone | localizedText)"
                        class="w-auto md:w-[346px] text-black text-[18px] md:text-[24px] font-medium leading-normal underline break-all">
                        {{ phone | localizedText }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div
        class="flex flex-col items-start w-full max-w-[548px] aspect-square p-[32px] md:p-[80px] gap-[10px] rounded-[12px] bg-[#FAFAFA]">
        <div class="flex flex-col items-start gap-[40px]">
            <div class="flex flex-col items-start">
                <div class="flex flex-col items-start gap-[16px] md:gap-[24px]">
                    <h3
                        class="text-black text-[24px] md:text-[32px] font-medium leading-normal m-0 w-auto md:w-[200px]">
                        Adresse
                    </h3>
                    <div class="flex flex-col w-auto md:w-[200px]">
                        <p class="text-[#4D4D4D] text-[18px] md:text-[24px] font-medium leading-normal m-0">
                            {{ address | localizedText }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
