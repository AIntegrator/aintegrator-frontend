<div class="w-full bg-white flex flex-col">
    <app-contact-hero></app-contact-hero>
    <div class="site-container">
        <app-contact-hero [title]="contactData()?.heroTitle">
        </app-contact-hero>
        <app-contact-cards [email]="contactData()?.email" [phone]="contactData()?.phone"
            [address]="contactData()?.officeAddress">
        </app-contact-cards>
    </div>

    <app-final-cta [showDecoration]="false" class="block pt-0">
    </app-final-cta>
</div>
