<div class="w-full">
    <app-careers-hero [heroTitle]="careersPageData()?.heroTitle" [heroDescription]="careersPageData()?.heroDescription">
    </app-careers-hero>

    <app-principles-mv-section [showMv]="false" [isPrinciplesDesktop]="true" [values]="careersPageData()?.values">
    </app-principles-mv-section>

    <app-open-roles [roles]="roles" [openRolesTitle]="careersPageData()?.openRolesTitle"
        [departmentFilterLabel]="careersPageData()?.departmentFilterLabel"
        [locationFilterLabel]="careersPageData()?.locationFilterLabel"
        [applyButtonLabel]="careersPageData()?.applyButtonLabel">
    </app-open-roles>

    <app-initiative-cta [initiativeCTATitle]="careersPageData()?.initiativeCTATitle"
        [initiativeCTADescription]="careersPageData()?.initiativeCTADescription"
        [initiativeEmail]="careersPageData()?.initiativeEmail" class="block section-spacing">
    </app-initiative-cta>
</div>
