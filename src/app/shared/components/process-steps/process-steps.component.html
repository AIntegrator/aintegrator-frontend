<section class="w-full mt-[96px] md:mt-[148px] xl:mt-[196px]">
    <div class="site-container flex flex-col items-center">
        <h2 class="font-sans font-medium text-text-primary text-center
                   text-[28px] mb-[60px]
                   md:text-[56px] md:mb-[80px] md:font-medium">
            Unser Ansatz
        </h2>

        <div
            class="relative w-full max-w-[1144px] flex flex-col md:flex-row md:justify-between items-center md:items-start px-6 md:px-0 overflow-hidden md:overflow-visible">

            <div class="hidden md:block absolute top-[28px] w-full z-0 pointer-events-none">
                <div class="absolute w-[315px] h-[3px] bg-[#dadee4] left-[365px] -translate-x-1/2 -translate-y-1/2">
                </div>
                <div class="absolute w-[315px] h-[3px] bg-[#dadee4] left-[799px] -translate-x-1/2 -translate-y-1/2">
                </div>
            </div>

            <ng-container *ngFor="let step of steps; let i = index; let last = last">
                <div class="relative z-10 flex flex-col items-center text-center md:block"
                    [ngClass]="'process-step-' + (i + 1)">

                    <div class="flex items-center justify-center rounded-full transition-colors duration-300 border border-transparent mx-auto
                                w-[48px] h-[48px] mb-[18px]
                                md:w-[56px] md:h-[56px] md:mb-[24px]"
                        [ngClass]="step.active ? 'bg-cta text-white' : 'bg-bg-tertiary text-text-secondary'">
                        <span class="font-sans font-medium leading-none text-[24px]">
                            {{ step.number }}
                        </span>
                    </div>

                    <div class="font-sans font-medium text-text-primary text-center
                                text-[24px] mb-[15px]
                                md:text-[32px] md:mb-[16px]">
                        {{ step.title }}
                    </div>

                    <p class="font-sans text-[16px] font-normal leading-[26px] text-text-secondary text-center mx-auto"
                        [class.max-w-[310px]]="i === 1">
                        {{ step.desc }}
                    </p>

                </div>

                <div *ngIf="!last" class="md:hidden process-divider-vertical"></div>

            </ng-container>

        </div>
    </div>
</section>
